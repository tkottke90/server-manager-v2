<mat-card class="dc-info" (click)="openDetailsDialog($event)">
  <mat-card-title class="dc-status">
    <span>{{ container.Names[0].replace('/', '') }}</span>
    <div class="led" [attr.color]="container.State  === 'running' ? 'green' : 'red'"></div>
  </mat-card-title>
  <mat-card-subtitle class="dc-info--subtitle">
    <span>Image: {{ container.Image }}</span>
    <span>{{ container.Status }}</span>
  </mat-card-subtitle>
</mat-card>
