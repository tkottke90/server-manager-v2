<sm-base [menuEnabled]="true">
    <div sidenav-content>
      <hr>
      <button class="sidenav-button" mat-button color="primary" (click)="logout()">Logout</button>
    </div>
  
    <span  toolbar-title>Sever Manager</span>

    <div toolbar-actions class="toolbar-actions">
        <div class="status" [attr.color]="socketStatus"></div>
    </div>

    <div class="display-container">
      <sm-docker-card *ngFor="let c of containers" [container]="c"></sm-docker-card>
    </div>
</sm-base>
