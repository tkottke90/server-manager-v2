<sm-base>
  <span toolbar-title >Server Manager</span>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" [formControl]="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="submitTrigger()" [disabled]="loading">Login</button>
    </mat-card-actions>
  </mat-card>
</sm-base>
